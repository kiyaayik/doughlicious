  </head>
  <body>
    <header>
      <h1>Doughlicious</h1>
      <div class="language">
        <button onclick="setLang('id')">Indonesia</button>
        <button onclick="setLang('en')">English</button>

    <section class="hero">

      <div class="products">

          <img
            src="e:\ijas\burnt-basque-cheesecake-closeup-1024x1024.png"
            alt="cheeky cheese"
          />
          <h3>Cheeky Cheese</h3>
          <p id="d1">Creamy dan Lembut</p>
          <button id="b1" onclick="order()">Pesan</button>

        <div class="card">

          <p id="d3">Renyah dan Gurih</p>
          <button id="b3" onclick="order()">Pesan</button>
        </div>

        <div class="card">
          <img src="e:\ijas\Cream-Puffs-11s.jpg" />
          <h3>Puff Pop</h3>
          <p id="d4">Manis dan Creamy</p>
          <button id="b4" onclick="order()">Pesan</button>
        </div>

        <div class="card">
          <img src="e:\ijas\thai-milk-buns-4-1-714x1024.jpg" />
          <h3>Bun Bun</h3>
          <p id="d5">Manis dan Lembut</p>
          <button id="b5" onclick="order()">Pesan</button>
        </div>

        <div class="card">
          <img src="e:\ijas\tart berry.jpg" />
          <h3>Berry Bubbly</h3>
          <p id="d6">Segar dan Renyah</p>
          <button id="b6" onclick="order()">Pesan</button>
        </div>
      </div>
    </section>
